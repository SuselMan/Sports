name: Deploy to VPS

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            mkdir -p ${{ secrets.APP_DIR }}
            if [ -d "${{ secrets.APP_DIR }}/.git" ]; then
              cd ${{ secrets.APP_DIR }}
              git pull
            else
              git clone git@github.com:SuselMan/Sports.git ${{ secrets.APP_DIR }}
              cd ${{ secrets.APP_DIR }}
            fi
            cd backend
            npm install
            npm run build
            pm2 restart sports-backend || pm2 start dist/index.js --name sports-backend

