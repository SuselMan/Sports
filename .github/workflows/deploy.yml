name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working_directory: frontend
        run: |
          cd frontend
          echo "VITE_API_URL=${{ secrets.PUBLIC_API_URL }}" > .env.production
          npm ci
          npm run build

      - name: Ensure frontend dir on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.SSH_LOGIN }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            set -e
            sudo mkdir -p /var/www/sports-frontend
            sudo chown -R $USER:$USER /var/www/sports-frontend
            mkdir -p ~/apps/sports-backend ~/apps/sports-backend-src

      - name: Upload frontend build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.SSH_LOGIN }}
          password: ${{ secrets.SSH_PASS }}
          source: "frontend/dist/*"
          target: "/var/www/sports-frontend"

      - name: Upload backend source to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.SSH_LOGIN }}
          password: ${{ secrets.SSH_PASS }}
          source: "backend/**"
          target: "~/apps/sports-backend-src"

      - name: Deploy backend with PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.SSH_LOGIN }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            set -e
            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm i -g pm2
            fi
            mkdir -p ~/apps/sports-backend
            rsync -a --delete ~/apps/sports-backend-src/backend/ ~/apps/sports-backend/
            cd ~/apps/sports-backend
            npm ci
            npm run build
            pm2 describe sports-api >/dev/null 2>&1 || PORT=4000 pm2 start dist/index.js --name sports-api
            pm2 reload sports-api
            pm2 save

